<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Registration Form</h2>
            <form id="form-box" method="post" action="connect.php">
                <label for="reg_no">Register Number :</label>
                <input type="text" id="reg_no" name="reg_no" required><br>

                <label for="name">Name :</label>
                <input type="text" id="name" name="name" required><br>

                <label for="phone">Ph No:</label>
                <input type="tel" id="phone" name="ph_no" required><br>

                <label for="email">Email  : </label>
                <input type="email" id="email" name="mail" required><br>

                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required><br>

                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob" required><br>

                <label>Gender:</label> 
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male" class="inline-label">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female" class="inline-label">Female</label><br>

                <label for="account">Account Type :</label>
                <select id="account" name="acc_type" required>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>

                <div class="checkbox">
                    <input type="checkbox" id="accept" name="accept" required>
                    <label for="accept">I accept the terms and conditions</label>
                </div>

                <div class="button-group">
                    <input type="submit" value="Submit" name="submit" class="btn">
                    <a href="login.html"><button type="button" >Back to Login</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
